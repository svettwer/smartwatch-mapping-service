<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        <title>Home Page</title>

        <style>
            input[type="checkbox"][readonly] {
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                    <p class="h1 text-center" th:text="${appName}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col"> Device Id </th>
                                <th scope="col"> Customer Id </th>
                                <th scope="col"> Temporary mapping </th>
                                <th scope="col"> Delete mapping</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${pairings.isEmpty()}">
                                <td colspan="4"> No Pairings Available </td>
                            </tr>
                            <tr th:each="pairing : ${pairings}">
                                <td th:text="${pairing.deviceId}"></td>
                                <td th:text="${pairing.customerId}"></td>
                                <td>
                                    <input type="checkbox" th:checked="${pairing.temporary}" value="1" readonly/>
                                </td>
                                <td><form action="#"
                                          th:method="delete"
                                          th:action="@{/pairing/{deviceId}(deviceId=${pairing.deviceId})}">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-sm">
                    <div>
                        <br/>
                        <p class="h3">Create new Pairing</p>
                        <form action="#" th:action="@{/pairing}" th:object="${newPairing}" method="post">
                            <div class="form-group">
                                <label for="deviceId">Device ID</label>
                                <input th:field="*{deviceId}" type="text" class="form-control" id="deviceId" aria-describedby="deviceId" placeholder="Enter Device ID">
                            </div>
                            <div class="form-group">
                                <label for="customerId">Customer ID</label>
                                <input th:field="*{customerId}" type="text" class="form-control" id="customerId" aria-describedby="customerId" placeholder="Enter Customer ID">
                            </div>
                            <div class="form-check">
                                <input th:field="*{temporary}" type="checkbox" class="form-check-input" id="persistent">
                                <label class="form-check-label" for="persistent">persistent</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
